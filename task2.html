<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Реєстрація</h1>
    <form action="#" method="post" novalidate>
        <label>Ім'я
            <input type="text" name="name" required placeholder="Ваше ім'я">
        </label>
        
        <label>Електронна адреса
            <input type="email" name="email" required placeholder="Ваша електронна адреса">
            <span class="error-message">Будь ласка, введіть дійсну адресу електронної пошти.</span>
        </label>
        
        <button type="submit">Зареєструватися</button>
    </form>
    
</body>
</html>
